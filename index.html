<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h1>Calculadora</h1>
    <main>
        <input class="display" type="text">
        <table>
            <tbody>
                <tr> <!--Primeira Linha-->
                    
                </tr>
                <tr> <!--Segunda Linha-->
                    <td><button type="button"  class="clean-all">C</button></td>
                    <td><button type="button" class="card-num">(</button></td>
                    <td><button type="button" class="card-num">)</button></td>
                    <td><button type="button" class="card-num">/</button></td>
                </tr>
                <tr> <!--Terceira Linha-->
                    <td><button type="button" class="card-num">7</button></td>
                    <td><button type="button" class="card-num">8</button></td>
                    <td><button type="button" class="card-num">9</button></td>
                    <td><button type="button" class="card-num">*</button></td>
                </tr>
                <tr> <!--Quarta Linha-->
                    <td><button type="button" class="card-num">4</button></td>
                    <td><button type="button" class="card-num">5</button></td>
                    <td><button type="button" class="card-num">6</button></td>
                    <td><button type="button" class="card-num">+</button></td>
                </tr>
                <tr> <!--Quinta Linha-->
                    <td><button type="button" class="card-num ">1</button></td>
                    <td><button type="button" class="card-num">2</button></td>
                    <td><button type="button" class="card-num">3</button></td>
                    <td><button type="button" class="card-num">-</button></td>
                </tr>
                <tr> <!--Sexta Linha-->
                    <td><button type="button" class="card-num">.</button></td>
                    <td><button type="button" class="card-num">0</button></td>
                    <td><button type="button" class="del">&laquo;</button></td>
                    <td><button type="button" class="result">=</button></td>
                </tr>
            </tbody>
        </table>
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
